name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  verify-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          # Create virtual environment
          uv venv
          source .venv/bin/activate
          # Install basic dependencies
          uv pip install pytest pytest-asyncio
          uv pip install fastapi uvicorn nats-py aiohttp structlog python-dotenv aiofiles
          uv pip install langchain-core
          # Set PYTHONPATH for imports
          echo "PYTHONPATH=src" >> $GITHUB_ENV

      - name: Verify node.json components
        run: |
          chmod +x scripts/verify-components.sh
          ./scripts/verify-components.sh

      - name: Run tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=src python -m pytest tests/ -v --tb=short

